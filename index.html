<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="main-container">
        <div id="home-container">
            <h1 id="home-title">HOME</h1>
            <div id="score-h">0</div>
            <div id="buttons-h">
                <div id="plus-1" onclick="incScoreH1()">+1</div>
                <div id="plus-2" onclick="incScoreH2()">+2</div>
                <div id="plus-3"  onclick="incScoreH3()">+3</div>
            </div>
            <div id="reset-btn" onclick="resetBtnH()">RESET</div>
        </div>
        <div id="guest-container">
            <h1 id="guest-title">AWAY</h1>
            <div id="score-g">0</div>
            <div id="buttons-g">
                <div id="plus-1" onclick="incScoreG1()">+1</div>
                <div id="plus-2" onclick="incScoreG2()">+2</div>
                <div id="plus-3" onclick="incScoreG3()">+3</div>
            </div>
            <div id="reset-btn" onclick="resetBtnG()">RESET</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
